<app-loader *ngIf="false"></app-loader>
<div id="card-user" >
  <div class="content">
    <div class="card-container" *ngFor="let user of dataBaseUsers; let i = index">
      <div class="logo">
        <img [src]="!user.avatarUrl ? 'assets/images/profile-default.jpeg':user.avatarUrl" alt="Foto de {{ user.name }}" />
      </div>
      <div class="card">
        <div class="description">
          <h3>{{ user.name }}</h3>
          <p>{{ user.city }}</p>
          <p>{{ user.technologies }}</p>
          <div  class="options">
            <a [href]="'https://github.com/' + user.githubUsername" target="_blank"
              title="Acessar GitHub">Acessar GitHub</a
            >
            <div class="options-icons">
              <span class="material-symbols-outlined" title="Editar">
                edit_square
                </span>
                <span class="material-symbols-outlined" (click)="deleteUser(i)" title="Deletar">
                  delete
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
